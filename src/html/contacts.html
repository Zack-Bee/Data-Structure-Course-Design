<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" /> -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
        media="screen,projection" />
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="manifest" href="../manifest/contactsManifest.json">
    <link rel="icon" href="https://s1.ax1x.com/2017/12/21/jpT0S.png" sizes="48x48">
    <link rel="icon" href="https://s1.ax1x.com/2017/12/21/jp5Of.png" sizes="72x72">
    <link rel="icon" href="https://s1.ax1x.com/2017/12/21/jpom8.png" sizes="96x96">
    <link rel="icon" href="https://s1.ax1x.com/2017/12/21/jpqYj.png" sizes="144x144">
    <link rel="icon" href="https://s1.ax1x.com/2017/12/21/jpbkQ.png" sizes="168x168">
    <link rel="icon" href="https://s1.ax1x.com/2017/12/21/jp7Tg.png" sizes="192x192">
</head>

<body>
    <div class="container">
        <div class="sign-container" id="signContainer">
            <div class="vertical-align">
                <div class="row">
                    <div class="progress col s8 m4 offset-s2 offset-m4">
                        <div id="progress" class="determinate" style="width: 100%"></div>
                    </div>
                    <div class="input-field col s8 m4 offset-s2 offset-m4">
                        <i class="material-icons prefix">phone_iphone</i>
                        <input id="phoneInput" data-length="11" type="tel" class="validate">
                        <label for="phoneInput">电话</label>
                    </div>
                    <div class="input-field col s8 m4 offset-s2 offset-m4">
                        <i class="material-icons prefix">keyboard</i>
                        <input id="pswInput" type="password" class="validate">
                        <label for="pswInput">密码</label>
                    </div>
                    <button id="signBtn" class="pulse col s6 m2 offset-s3 offset-m5 btn waves-effect waves-light" type="submit" name="action">登录/注册
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mainPage" class="row">
            <ul id="pageTabs" class="tabs z-depth-2">
                <li class="tab col s6">
                    <a href="#contactsPage" class="amber-text active">
                        <i class="small material-icons">account_circle</i>联系人
                    </a>
                </li>
                <li class="tab col s6">
                    <a class="teal-text" href="#groupsPage">
                        <i class="small material-icons">group</i>群组
                    </a>
                </li>
            </ul>
            <div id="contactsPage" class="col s12 _pages">
                <ul id="contactsPageUl" class="collapsible  popout" data-collapsible="accordion">
                </ul>
            </div>
            <div id="groupsPage" class="col s12 _pages">
                <ul id="groupsPageUl" class="collapsible" data-collapsible="accordion">
                </ul>
            </div>
        </div>
        <div id="btnGroup" class="display-none fixed-action-btn vertical click-to-toggle">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">add</i>
            </a>
            <ul>
                <li>
                    <a class="btn-floating blue pulse" id="voiceBtn">
                        <i class="material-icons">keyboard_voice</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating amber darken-2" id="newContactBtn">
                        <i class="material-icons">account_circle</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating teal" id="newGroupBtn">
                        <i class="material-icons">group</i>
                    </a>
                </li>
            </ul>
        </div>
        <div id="formPage" class="form-page">
            <div class="vertical-align form-page-container">
                <div class="vertical-align">
                    <div id="formPageContainer" class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript" src="../js/materialize.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="../js/contacts.js"></script>
</body>

</html>
